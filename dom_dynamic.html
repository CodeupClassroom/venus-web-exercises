<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic DOM Stuff</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #card-container {
            display: flex;
            flex-wrap: wrap;
        }

        .my-card {
            padding: 5px;
            margin: 5px;

        }
    </style>
</head>
<body>
<div id="card-container">

</div>
<button id="add-card">Add a Card</button>

<script>
    // a global to keep track of which
    let cardNumber = 1;

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#add-card").addEventListener("click", addCard);

        function deleteCard() {
            // this is the button that was clicked.
            // this.parentElement is the cardBody
            // this.parentElement.parentElement is the card itself
            const myCard = this.parentElement.parentElement;
            document.querySelector("#card-container").removeChild(myCard);
        }

        function addCard() {
            const cardContainer = document.querySelector("#card-container");

            const newCard = document.createElement("div");
            newCard.classList.add("card");
            newCard.classList.add("my-card");

            // make the card body
            const cardTitle = document.createElement("div");
            cardTitle.classList.add("card-title");
            cardTitle.innerHTML = "New Card " + cardNumber;
            cardNumber++;
            newCard.appendChild(cardTitle);

            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            const cardButton = document.createElement("button");
            // cardButton.addEventListener("click", deleteCard);
            cardButton.innerText = "Delete Me";
            cardBody.appendChild(cardButton);

            newCard.appendChild(cardBody);

            cardContainer.appendChild(newCard);
        }
    });
</script>
</body>
</html>
