<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BS Practice 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .my-menu, .my-footer {
            background-color: lightgrey;
        }
        .my-footer-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .my-buttons {
            height: 300px;
            background-color: lavender;
        }
        .my-content {
            height: 300px;
            background-color: palegoldenrod;
        }
        .my-button {
            margin: 1em 0;
            border-radius: 15px;
        }
        .button-flexbox {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>
<body>
<!--  outer grid: contains menu row, content row, footer row -->
    <div class="container outer-grid">

<!--        menu row -->
        <div class="my-menu row">
            <div class="col-1">
                Choice1
            </div>
            <div class="col-1">
                Choice2
            </div>
            <div class="col-1">
                Choice3
            </div>
            <div class="offset-8 col-1">
                Login
            </div>
        </div>

<!--        center content -->
        <div class="my-center-content row row-cols-2">

<!--            button col -->
            <div class="my-buttons col-3">
                <div class="button-flexbox">

                    <button class="my-button">Button1</button>
                    <button class="my-button">Button2</button>
                    <button class="my-button">Button3</button>
                    <button class="my-button">Button4</button>

                </div>

            </div>

<!--            content col -->
            <div class="my-content col-9">

            </div>

        </div>

<!--        footer -->
        <div class="my-footer row">
            <div class="col-12">
                <div class="my-footer-content">
                    <span>Footer</span>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
