// write a function called convertArrayToCommaString that takes an array parameter and returns all of the array elements in a comma delimited string
function convertArrayToCommaString(anArray) {
    // 1. create an empty string that we will return
    let aString = "";
    // 2. loop over the array
    for (let i = 0; i < anArray.length; i++) {
        // 3. concat each array element on the string (add a comma to separate)
        aString += anArray[i] + ", ";
    }
    // 4. return the string
    // return aString;

    // or we can just use array.join
    return anArray.join(", ");
}

    // 1. loop over all elements in the array

        // 2. if the index i is odd then print out the element

        }
    }
}
