<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vanilla JS Demo</title>

    <style>
        .box {

<body>

    <div id="box-of-boxes">

        <div id="box3" class="box">Box 3</div>
    </div>

<script src="js/vjs_demo.js"></script>
</body>
</html>
